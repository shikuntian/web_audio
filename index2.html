<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web audio 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>demo</h1>
    <p>录音测试</p>
    <hr>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-3 control-label">
                <span id="recording" class="text-danger hidden"><strong>RECORDING</strong></span>&nbsp; <span
                    id="time-display">00:00</span>
            </div>
            <div class="col-sm-3">
                <button id="record" class="btn btn-danger">RECORD</button>
                <button id="cancel" class="btn btn-default hidden">CANCEL</button>
            </div>
            <div class="col-sm-6"><span id="date-time" class="text-info"></span></div>
        </div>
    </div>
    <hr>
    <h3>录音列表</h3>
    <hr>
    <div id="recording-list"></div>
</div>
<div id="modal-loading" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></h4>
            </div>
        </div>
    </div>
</div>
<div id="modal-progress" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div style="width: 0%;" class="progress-bar"></div>
                </div>
                <div class="text-center">0%</div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div id="modal-error" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close">&times;</button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning"></div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="web-audio-recorder-js/lib-minified/WebAudioRecorder.min.js"></script>
<script src="js/Demo2.js"></script>
</html>
