<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>录音分割demo2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>录音双实例测试</h3>
    <hr>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-3 control-label">
                <span id="recording" class="text-danger hidden"><strong>录音中</strong></span>&nbsp; <span id="time-display">00:00</span>
            </div>
            <div class="col-sm-3">
                <button id="record" class="btn btn-danger">录音</button>
                <button id="cancel" class="btn btn-default hidden">取消</button>
            </div>
            <div class="col-sm-6"><span id="date-time" class="text-info"></span></div>
        </div>
    </div>
    <hr>
    <h3 class="text-center">录音列表</h3>
    <hr>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="web-audio-recorder-js/lib-minified/WebAudioRecorder.min.js"></script>
<script src="js/Demo3.js"></script>
</html>
